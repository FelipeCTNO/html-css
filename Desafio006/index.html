<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos d lista a seguir.Passo o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <blockquote>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Título</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;Code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista numericas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com desmarcaadores</abbr></li>
        </ul>
    </blockquote>

</body>
</html>
